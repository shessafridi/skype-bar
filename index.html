<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Skype Bar</title>
</head>

<body>
    <div class="bar">
        <div class="secondary-toolbar">
            <div class="toolbar-item">
                <img src="images/icons/record.svg" width="20" alt="">
                <p>Record</p>
            </div>
            <div class="toolbar-item">
                <img src="images/icons/add-participant.svg" width="20" alt="">
                <p>Add Participants</p>
            </div>
        </div>
        <div class="main-toolbar">
            <button class="round-btn bg-white">
                <img src="images/icons/mic-on.svg" width="28" alt="">
            </button>
            <img class="fade-opacity-60" src="images/icons/chevron-up.svg" width="13" alt="">
            <div class="divider fade-opacity-40"></div>
            <button>
                <img class="fade-opacity-60" src="images/icons/video-off.svg" width="26" alt="">
            </button>
            <img class="fade-opacity-60" src="images/icons/chevron-up.svg" width="13" alt="">
            <div class="divider fade-opacity-40"></div>
            <button class="round-btn bg-red">
                <img src="images/icons/call-end.svg" width="24" alt="">
            </button>
        </div>
        <div></div>
    </div>
</body>

</html>
